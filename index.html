<!-- Linking an HTML file with a CSS file -->

<!DOCTYPE html>

<html>
  <head>
    <title>This will display in the window/tab in your browser</title>
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" type="text/css" rel="stylesheet"> <!-- Getting the 
        "Playfair Display" font fron Google Fonts. This is how you can use a font without it having to be installed on the user's computer -->
        <link href="style.css" type="text/css" rel="stylesheet"> <!-- Linking an html file to a css file on this line -->
  </head>
  <body>
  <h1>This will display in bigger text as your header</h1>
    <text>This text will display on your webpage</text>
    </body>
</html>
